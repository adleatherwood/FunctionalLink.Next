image: mcr.microsoft.com/dotnet/sdk:6.0

stages:
    - build
    - test

build:
    stage: build
    script:
        - dotnet build
    
test:
    stage: test
    script: 
        - dotnet test
          
pages:        
    only:
        refs:
            - master
    dependencies:
        - build
        - test
    script:        
        - cp -r ./FunctionalLink.DocFx/_site ./public
    artifacts:        
        paths:            
            - public
